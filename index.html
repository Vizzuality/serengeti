<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Serengeti Specie Explorer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link id="favicon" rel="shortcut icon" href="/img/favicon.ico" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
    <!--[if lte IE 8]>
      <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.ie.css" />
    <![endif]-->
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <header>
      <div class="left">
        <div class="specie">
          <span class="image wildebeest"></span>
          <span class="separator"></span>
          <select class="specie_select">
            <option value="wildebeest">Wildebeest</option>
            <option value="hyena">Hyena</option>
            <option value="zebra">Zebra</option>
            <option value="buffalo">Buffalo</option>
            <option value="human">Human</option>
          </select>
        </div>
      </div>
      <div class="right">
        <div class="time_frame">
          <p>By</p>
          <select class="time_select margin10">
            <option value="3600">hour</option>
            <option value="86400" selected>day</option>
            <option value="604800">week</option>
            <option value="2592000">month</option>
          </select>
        </div>

        <!-- Dates filter -->
        <div class="dates margin20">
          <div class="date">
            <p>from</p>
            <input type="text" class="start" value="01/01/2010" />
            <span class="arrow"></span>
          </div>
          <div class="date">
            <p>to</p>
            <input type="text" class="end" value="01/30/2012" />
            <span class="arrow"></span>
          </div>
        </div>
        <span class="separator"></span>
        <a class="button apply" href="#/Apply">Apply</a>
      </div>
    </header>

    <!-- Map -->
    <div id="map" class="map"></div>

    <footer>
      <a class="button animation" href="#/play">Play</a>
      <!-- Slider -->
      <div class="slider">
        <span class="current_date"></span>
        <div id="slider" class="slider"></div>
      </div>
    </footer>


    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
    <script src="js/vendor/jquery-ui.min.js"></script>
    <script src="js/vendor/select2.min.js"></script>
    <script src="js/data/app_data.js"></script>
    <script src="js/helpers/events.js"></script>
    <script src="js/map/leaflet_tileloader_mixin.js"></script>
    <script src="js/map/canvas_layer.js"></script>
    <script src="js/map/time_layer.js"></script>
    <script src="js/map/map.js"></script>
    <script src="js/components/slider.js"></script>
    <script src="js/components/switch.js"></script>
    <script src="js/components/time_frame.js"></script>
    <script src="js/components/date_inputs.js"></script>

    <script src="js/app.js"></script>
    <script type="text/javascript">
      var BALLS_COLOR_ES = 'rgba(255, 0, 0, .3)',
        BALL_SIZE_GAIN = 1,
        BALL_ANIMATION_SPEED = 3,
        dragged = false,
        clicked = false,
        stopped = true,
        valueStart = 0;

      App.initialize();
    </script>
  </body>
</html>
